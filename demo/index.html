<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport Number Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter"  SN="100" EN="200" delay="0">0</div>

    <div class="counter" SN="0" EN="300" delay="200" add="20">0</div>


    <div class="counter"  SN="0" EN="400" delay="200">0</div>

    <div class="counter"  SN="140" EN="330" delay="0">0</div>
  <script src="https://cdn.jsdelivr.net/gh/BossEmma/Number-Animate/number_animate.js"></script>
</body>
</html>
